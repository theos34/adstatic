<head>

  <!-- Styles + th√®mes -->
  <style>
    :root{
      /* Th√®me sombre (par d√©faut) */
      --bg:#0b1020;
      --card:#0e1625;
      --border:#253047;
      --ink:#e5e7eb;
      --muted:#9aa3b2;
      --accent1:#00eacf;
      --accent2:#00eacf;
      --accent-glare:rgba(0, 234, 207, 0.25);
      --warning:#facc15;
      --ghostBg:#111827;
      --panel-shadow:0 18px 36px rgba(4, 10, 24, 0.45);
    }
    :root[data-theme="light"]{
      --bg:#f7f8fb;
      --card:#ffffff;
      --border:#e5e7eb;
      --ink:#0b1020;
      --muted:#6b7280;
      --accent1:#00eacf;
      --accent2:#00eacf;
      --accent-glare:rgba(0, 234, 207, 0.2);
      --warning:#ca8a04;
      --ghostBg:#f3f4f6;
      --headerBg:#ffffff;
      --panel-shadow:0 18px 32px rgba(15, 23, 42, 0.12);
      --dropzoneBg:var(--card);
    }
    :root[data-theme="light"] body::before,
    :root[data-theme="light"] body::after{
      display:none;
    }
    :root{
      --headerBg:color-mix(in srgb, var(--card) 96%, transparent);
      --dropzoneBg:color-mix(in srgb, var(--card) 92%, var(--bg) 8%);
    }
    html,body,#root{height:100%}
    body{
      background:var(--bg);
      color:var(--ink);
      font-family:"Inter Display", "Inter", "Plus Jakarta Sans", "Satoshi", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight:400;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      position:relative;
      overflow-x:hidden;
      transition: background-color .25s ease, color .25s ease;
    }
    h1,h2,h3,h4,h5,h6,
    .heading-font{
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
      font-weight:700;
    }
    body::before{
      content:"";
      position:fixed;
      inset:0;
      pointer-events:none;
      background:radial-gradient(circle at top right, rgba(14, 28, 56, 0.35), transparent 55%);
      opacity:0.6;
      z-index:-2;
    }
    body::after{
      content:"";
      position:fixed;
      left:-20vw;
      bottom:-25vh;
      width:55vw;
      height:45vh;
      pointer-events:none;
      background:radial-gradient(circle at 30% 70%, rgba(0, 234, 207, 0.32), transparent 75%);
      filter:blur(12px);
      opacity:0.35;
      z-index:-1;
    }
    .card{
      background:color-mix(in srgb, var(--card) 95%, transparent);
      border:1px solid var(--border);
      box-shadow:var(--panel-shadow);
      backdrop-filter:blur(12px);
    }
    .btn-primary{
      background:var(--accent1);
      color:#022c22;
      border:1px solid color-mix(in srgb, var(--accent1) 45%, transparent);
      box-shadow:0 10px 24px rgba(0, 234, 207, 0.22);
    }
    .btn-primary:hover{
      filter:brightness(1.08);
    }
    .btn-primary:focus-visible{outline:2px solid color-mix(in srgb, var(--accent1) 55%, transparent); outline-offset:2px;}
    .btn-ghost{
      background:var(--ghostBg);
      border:1px solid var(--border);
      color:var(--ink);
      backdrop-filter:blur(8px);
    }
    .color-picker{
      width:2.5rem;
      height:2.5rem;
      padding:0;
      border:none;
      border-radius:0.8rem;
      overflow:hidden;
      box-shadow:0 0 0 1px var(--border);
      background:none;
      cursor:pointer;
    }
    .color-picker::-webkit-color-swatch-wrapper{
      padding:0;
      border-radius:inherit;
    }
    .color-picker::-webkit-color-swatch{
      border:none;
      border-radius:inherit;
    }
    .color-picker::-moz-color-swatch{
      border:none;
      border-radius:inherit;
    }
    .hero-shell{
      position:relative;
      overflow:hidden;
      padding:2.8rem clamp(1.6rem, 3vw, 3.4rem);
      margin-top:1.2rem;
      border-radius:2rem;
      border:1px solid color-mix(in srgb, var(--border) 65%, transparent);
      background:linear-gradient(160deg, rgba(14, 23, 42, 0.96) 0%, rgba(8, 13, 26, 0.94) 100%);
      box-shadow:0 25px 60px rgba(7, 11, 26, 0.55);
      backdrop-filter:blur(24px);
      isolation:isolate;
    }
    .hero-shell::before{
      content:"";
      position:absolute;
      inset:-30% -10% auto 55%;
      height:140%;
      border-radius:50%;
      background:radial-gradient(circle at center, rgba(62, 86, 142, 0.4), transparent 70%);
      filter:blur(18px);
      opacity:0.5;
      pointer-events:none;
      z-index:-1;
    }
    .hero-shell::after{
      content:"";
      position:absolute;
      inset:-55% -50% 40% auto;
      width:60%;
      background:radial-gradient(circle at center, rgba(26, 42, 84, 0.3), transparent 75%);
      transform:rotate(18deg);
      opacity:0.45;
      pointer-events:none;
      z-index:-1;
    }
    .hero-meta{
      display:flex;
      gap:0.6rem;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:1.4rem;
    }
    .hero-chip{
      display:inline-flex;
      align-items:center;
      gap:0.4rem;
      padding:0.45rem 0.95rem;
      border-radius:999px;
      font-size:0.75rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      font-weight:700;
      background:linear-gradient(120deg, rgba(91, 252, 177, 0.25), rgba(59, 230, 192, 0.16));
      border:1px solid color-mix(in srgb, var(--accent1) 40%, transparent);
      color:color-mix(in srgb, var(--ink) 85%, #032519 15%);
    }
    .hero-chip--ghost{
      background:rgba(26, 34, 57, 0.45);
      border-color:color-mix(in srgb, var(--border) 50%, transparent);
      color:var(--muted);
    }
    .hero-title{
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
      font-weight:800;
      line-height:1.05;
      margin:0;
      max-width:26ch;
      color:var(--ink);
    }
    .hero-subtitle{
      max-width:46ch;
      margin-top:1.2rem;
      color:color-mix(in srgb, var(--ink) 75%, var(--muted) 25%);
      font-size:1.05rem;
      line-height:1.6;
    }
    .hero-actions{
      display:flex;
      flex-wrap:wrap;
      gap:0.8rem;
      margin-top:2rem;
      align-items:center;
    }
    .hero-actions .btn-primary,
    .hero-actions .btn-ghost{
      padding:0.85rem 1.6rem;
      border-radius:999px;
      font-size:0.95rem;
      font-weight:600;
    }
    .hero-actions .btn-ghost{
      color:var(--ink);
      border-color:color-mix(in srgb, var(--border) 65%, transparent);
      background:rgba(17, 24, 39, 0.6);
    }
    .hero-actions .btn-ghost:hover{
      background:linear-gradient(140deg, rgba(33, 45, 80, 0.65), rgba(17, 24, 39, 0.7));
      color:var(--ink);
    }
    .hero-stats{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(140px, 1fr));
      gap:1.4rem;
      margin-top:2.4rem;
      padding-top:1.6rem;
      border-top:1px solid color-mix(in srgb, var(--border) 80%, transparent);
    }
    .hero-stats > div{
      display:flex;
      flex-direction:column;
      gap:0.35rem;
    }
    .hero-stats dt,
    .hero-stats dd{margin:0;}
    .hero-stat__value{
      font-size:1.6rem;
      font-weight:700;
      color:var(--ink);
    }
    .hero-stat__label{
      font-size:0.8rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:var(--muted);
    }
    .card-header{
      position:relative;
    }
    .card-heading{
      display:flex;
      align-items:center;
      gap:0.65rem;
      font-weight:600;
      letter-spacing:0.03em;
      color:var(--ink);
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
    }
    .card-heading__dot{
      width:0.65rem;
      height:0.65rem;
      border-radius:999px;
      background:linear-gradient(135deg, var(--accent1), var(--accent2));
      box-shadow:0 0 0 4px rgba(91, 252, 177, 0.18), 0 10px 18px rgba(5, 28, 22, 0.5);
      flex-shrink:0;
    }
    .card-heading__title{
      font-size:0.95rem;
      text-transform:uppercase;
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
    }
    .card-subtitle{
      margin-top:0.75rem;
      font-size:0.78rem;
      letter-spacing:0.08em;
      text-transform:uppercase;
      color:color-mix(in srgb, var(--muted) 70%, var(--ink) 30%);
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
    }
    .section-label{
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
      font-size:0.7rem;
      letter-spacing:0.16em;
      text-transform:uppercase;
      color:color-mix(in srgb, var(--muted) 80%, var(--ink) 20%);
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
    }
    .section-label::before{
      content:"";
      inline-size:1.4rem;
      block-size:1px;
      border-radius:999px;
      background:linear-gradient(90deg, rgba(91, 252, 177, 0.65), rgba(91, 252, 177, 0));
    }
    .dropzone-shell{
      position:relative;
      overflow:hidden;
      background:var(--dropzoneBg);
      border-color:color-mix(in srgb, var(--border) 65%, transparent);
      box-shadow:none;
      backdrop-filter:blur(16px);
      isolation:isolate;
    }
    .dropzone-shell::before{content:none;}
    .dropzone-shell::after{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      border-radius:inherit;
      border:1px solid rgba(91, 252, 177, 0.12);
      opacity:0.5;
    }
    #theme-toggle{
      border-radius:999px;
      border:1px solid color-mix(in srgb, var(--border) 65%, transparent);
      background:rgba(17, 24, 39, 0.6);
      box-shadow:none;
      padding:0.55rem 1.1rem;
      color:var(--ink);
    }
    #theme-toggle:hover{
      background:linear-gradient(135deg, rgba(63, 92, 209, 0.2), rgba(17, 24, 39, 0.7));
    }
    :root[data-theme="light"] #theme-toggle{
      background:#ffffff;
      color:#0b1020;
      border:1px solid rgba(15, 23, 42, 0.15);
      box-shadow:none;
    }
    :root[data-theme="light"] #theme-toggle:hover{
      background:linear-gradient(135deg, rgba(226, 232, 240, 0.7), rgba(255, 255, 255, 0.9));
    }
    .app-layout{
      position:relative;
      isolation:isolate;
      gap:clamp(1.4rem, 3vw, 2.8rem);
    }
    .app-layout::before{
      content:"";
      position:absolute;
      inset:-18% 10% auto;
      height:46%;
      background:radial-gradient(circle at center, rgba(63, 92, 209, 0.14), transparent 70%);
      opacity:0.35;
      pointer-events:none;
      filter:blur(8px);
      z-index:-1;
    }
    .warning{color:var(--warning)}
    input, textarea, select { color: var(--ink); }
    .card, .btn-ghost, .btn-primary { transition: background-color .25s ease, color .25s ease, border-color .25s ease, filter .2s ease; }
    .sidebar{
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
      background:var(--card);
      border-right:1px solid var(--border);
      box-shadow:none;
    }
    .sidebar-inner{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:2.25rem;
      padding:2rem 1.5rem;
    }
    .sidebar-actions{
      margin-top:auto;
      display:flex;
      flex-direction:column;
      gap:0.75rem;
    }
    @media (min-width:768px){
      .sidebar{
        width:17.5rem;
        position:sticky;
        top:0;
        height:100vh;
        max-height:100vh;
        flex-shrink:0;
        align-self:flex-start;
      }
      .sidebar-inner{
        padding:2.4rem 1.8rem;
        gap:2.6rem;
      }
    }
    .sidebar-nav{
      display:flex;
      flex-direction:column;
      gap:0.9rem;
      font-weight:600;
      font-size:0.9rem;
      letter-spacing:0.02em;
    }
    .sidebar-link{
      display:flex;
      align-items:center;
      gap:0.65rem;
      padding:0.78rem 0.85rem;
      border-radius:0.6rem;
      color:var(--muted);
      transition:all .2s ease;
    }
    .sidebar-icon{
      inline-size:1.1rem;
      block-size:1.1rem;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      color:inherit;
      opacity:0.9;
    }
    .sidebar-icon svg{
      width:100%;
      height:100%;
      fill:currentColor;
    }
    #upgrade-btn{
      display:inline-flex;
      align-items:center;
      gap:0.5rem;
    }
    #upgrade-btn .upgrade-icon{
      inline-size:1rem;
      block-size:1rem;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    #upgrade-btn .upgrade-icon svg{
      width:100%;
      height:100%;
      fill:currentColor;
    }
    .sidebar-link:hover{
      color:var(--ink);
      background:var(--ghostBg);
    }
    .sidebar-link[data-active="true"]{
      background:rgba(255,255,255,0.12);
      color:#f8fafc;
    }
    :root[data-theme="light"] .sidebar{
      background:#0b1020 !important;
      border-color:rgba(15,23,42,0.85) !important;
      color:#f9fafb;
      --card:#0e1625;
      --border:#253047;
      --ink:#f9fafb;
      --muted:rgba(226,232,240,0.68);
    }
    :root[data-theme="light"] .sidebar .sidebar-link{
      color:rgba(226,232,240,0.78);
    }
    :root[data-theme="light"] .sidebar .sidebar-link:hover{
      background:rgba(255,255,255,0.08);
      color:#ffffff;
    }
    :root[data-theme="light"] .sidebar .sidebar-link[data-active="true"]{
      background:rgba(255,255,255,0.14);
      color:#ffffff;
    }
    :root[data-theme="light"] .sidebar .sidebar-icon{
      color:inherit;
    }
    .btn-generate{
      border:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding:0 1.8rem;
      min-width:12.5rem;
      height:3.4rem;
      border-radius:999px;
      background:var(--accent1);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.28),
                 inset 0 -4px 0 rgba(0,0,0,0.15),
                 0 0 0 4px rgba(59, 230, 192, 0.28),
                 0 20px 45px rgba(12, 54, 40, 0.6);
      color:#03261a;
      font-weight:600;
      font-size:0.95rem;
      letter-spacing:0.01em;
      cursor:pointer;
      transition:transform .35s ease, box-shadow .35s ease, filter .35s ease, opacity .2s ease;
    }
    [data-theme="light"] .btn-generate{color:#052217;}
    .btn-generate__icon{
      width:1.35rem;
      height:1.35rem;
      fill:#ffffff;
      transition:transform .6s ease, filter .35s ease;
    }
    .btn-generate__text{color:inherit;}
    .btn-generate:hover:not(:disabled){
      transform:translateY(-1px) scale(1.01);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.4),
                 inset 0 -4px 0 rgba(0,0,0,0.12),
                 0 0 0 4px rgba(91, 252, 177, 0.32),
                 0 24px 60px rgba(12, 70, 48, 0.62);
    }
    .btn-generate:hover:not(:disabled) .btn-generate__icon{
      transform:scale(1.08);
      filter:drop-shadow(0 0 10px rgba(255,255,255,0.6));
    }
    .btn-generate:disabled{
      cursor:not-allowed;
      opacity:0.65;
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.2),
                 inset 0 -4px 0 rgba(0,0,0,0.08),
                 0 0 0 3px rgba(59, 230, 192, 0.18);
    }
  </style>

  <script type="text/babel">
    const { useEffect, useMemo, useRef, useState, useCallback } = React;

    // ---------- Utils ----------

      img.src = src;

    const fileToDataUrl = (file) => new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
    function hexToRgb(hex){const s=hex.replace('#','');const n=parseInt(s.length===3?s.split('').map(c=>c+c).join(''):s,16);return{r:(n>>16)&255,g:(n>>8)&255,b:n&255};}
    function withAlpha(hex,a){const {r,g,b}=hexToRgb(hex);return `rgba(${r}, ${g}, ${b}, ${a})`;}
    function wrapText(ctx,text,x,y,maxWidth,lineHeight){
      const words=(text||'').split(' ');let line='';const lines=[];
      for(let n=0;n<words.length;n++){
        const test=line+words[n]+' ';
        if(ctx.measureText(test).width>maxWidth&&n>0){lines.push(line.trim());line=words[n]+' ';}else{line=test;}
      }
      lines.push(line.trim());
      lines.forEach((l,i)=>ctx.fillText(l,x,y+i*lineHeight));
    }

    // ---------- Storage (s√©par√©) ----------
    const LS = {
      brandKits: 'brandKits-v2',
      brandCurrent: 'brandKits-currentId',

      return {

        benefitsText:'Qualit√© premium\nLivraison rapide\nSatisfait ou rembours√©',
        _assetsProduct:{ products:[] }
      };
    }

    // ---- Brand store
    function loadBrandKits(){
      const raw = localStorage.getItem(LS.brandKits);

      const first = { id: uid(), name:'Default', data: defaultBrand(), updatedAt: nowISO() };
      localStorage.setItem(LS.brandKits, JSON.stringify([first]));
      localStorage.setItem(LS.brandCurrent, first.id);

    function safeSetItem(key, value){
      try{
        localStorage.setItem(key, value);
        return true;
      }catch(err){
        console.error('LocalStorage save failed for', key, err);
        return false;
      }
    }

    function saveBrandKits(k){ return safeSetItem(LS.brandKits, JSON.stringify(k)); }
    const loadCurrentBrandId = () => localStorage.getItem(LS.brandCurrent);
    const saveCurrentBrandId = (id) => localStorage.setItem(LS.brandCurrent, id);

    // ---- Product store
    function loadProductKits(){
      const raw = localStorage.getItem(LS.productKits);

      const first = { id: uid(), name:'Product 1', data: defaultProduct(), updatedAt: nowISO() };
      localStorage.setItem(LS.productKits, JSON.stringify([first]));
      localStorage.setItem(LS.productCurrent, first.id);

    }
    function saveProductKits(k){ return safeSetItem(LS.productKits, JSON.stringify(k)); }
    const loadCurrentProductId = () => localStorage.getItem(LS.productCurrent);
    const saveCurrentProductId = (id) => localStorage.setItem(LS.productCurrent, id);

    // ---------- Copy generator ----------
    function generateCopy({ brandName, benefits, tone }){
      const safe=(benefits||[]).map(b=>b.trim()).filter(Boolean).slice(0,3);
      const primary=safe[0]||'Qualit√© au rendez-vous';

      const isBold = /audac|bold|percut|direct/.test(t);
      const isElegant = /√©l√©g|elegant|minim|sobre|raffin/.test(t);
      const isPlayful = /playful|witty|fun|humou/.test(t);
      if(isBold)   return {headline:`${brandName?brandName+' ‚Äî ':''}${primary}`, subline:`${secondary}. Passez √† l'action maintenant.`, cta:'D√©couvrir'};
      if(isElegant)return {headline:primary, subline:`${brandName||''}${brandName?': ':''}${secondary}`, cta:'En savoir plus'};
      if(isPlayful)return {headline:primary+' üòâ', subline:`${secondary}. ${brandName||''}`.trim(), cta:"Let's go"};
      return {headline:primary, subline:secondary, cta:'Voir'};
    }
    function roundRectPath(x,y,w,h,r){
      const radius=Math.min(r,w/2,h/2);
      return `M ${x+radius} ${y} H ${x+w-radius} Q ${x+w} ${y} ${x+w} ${y+radius} V ${y+h-radius} Q ${x+w} ${y+h} ${x+w-radius} ${y+h} H ${x+radius} Q ${x} ${y+h} ${x} ${y+h-radius} V ${y+radius} Q ${x} ${y} ${x+radius} ${y} Z`;
    }

    // ---------- UI primitives ----------
    function Dropzone({ onFiles, accept='*', multiple=false, hint='Upload', previews=[], onRemove, onPreviewClick, selectedIndex=null, variant='default', previewSize=null }) {
      const ref = useRef(null);
      function onDrop(e){e.preventDefault(); const files=e.dataTransfer.files; if(!files?.length) return; multiple?onFiles(files):onFiles([files[0]]);} 
      const hasPreviews = Array.isArray(previews) && previews.length>0;
      const isCompact = variant==='compact';
      const paddingClass = isCompact ? 'px-3 py-2 md:px-3 md:py-2' : 'p-4 md:p-6';
      const gridCols = multiple ? 'grid-cols-3 md:grid-cols-4' : 'grid-cols-1';
      const minHeight = hasPreviews
        ? previewSize ? previewSize + 16 : (isCompact ? 58 : 140)
        : previewSize ? previewSize + 24 : (isCompact ? 56 : 128);
      const compactStyle = isCompact ? {maxWidth:'160px', width:'100%', margin:'0 auto'} : {};
      return (
        <div
          onDragOver={(e)=>e.preventDefault()}
          onDrop={onDrop}
          className={`dropzone-shell border border-dashed rounded-xl text-center relative ${paddingClass}`}
          style={{borderColor:'var(--border)', background:'var(--dropzoneBg)', minHeight, ...compactStyle}}
        >
          {!hasPreviews && (
            <>
              <div className="text-sm font-semibold" style={{color:'var(--accent1)'}}>Click to upload</div>

              <div className="text-[11px] mt-2" style={{color:'var(--muted)'}}>{hint}</div>
            </>
          )}
          {hasPreviews && (
            <div className={`grid ${gridCols} gap-3 mt-1`} style={previewSize ? {justifyContent:'flex-start', justifyItems:'start'} : undefined}>
              {previews.map((src,idx)=>{
                const isSelected = typeof selectedIndex === 'number' && selectedIndex === idx;
                const aspect = previewSize ? '' : multiple ? 'aspect-square' : (isCompact ? 'aspect-square' : 'aspect-video');
                const previewStyle = {
                  borderColor: isSelected ? 'rgba(255,255,255,0.45)' : 'var(--border)',
                  boxShadow: isSelected ? '0 0 0 2px rgba(255,255,255,0.12)' : 'none',
                  ...(previewSize ? {width:previewSize, height:previewSize, margin:0} : {})
                };
                const previewClass = `relative ${aspect} ${previewSize ? 'rounded-xl overflow-hidden flex items-center justify-center' : 'rounded-lg overflow-hidden'} border ${onPreviewClick ? 'cursor-pointer' : ''}`.trim();
                return (
                  <div

          <input ref={ref} type="file" accept={accept} multiple={multiple} className="hidden" onChange={(e)=>onFiles(e.target.files)} />
          <div className="mt-3">
            <button onClick={()=>ref.current?.click()} className="px-3 py-1.5 rounded-lg btn-ghost text-xs">
              {hasPreviews ? (multiple? 'Ajouter d‚Äôautres images':'Remplacer') : 'Browse'}
            </button>

    }

    const SectionLabel = ({ children }) => (

    function GenerateButton({ label, loading=false, loadingLabel='G√©n√©ration‚Ä¶', disabled=false, onClick, className='', style, ariaLabel }) {

            <path d="M10 21.236 6.755 14.745.264 11.5 6.755 8.255 10 1.764l3.245 6.491L19.736 11.5l-6.491 3.245Zm8-0.236L19.5 24 21 21.764 24 20.5 21 19.236 19.5 17 18 19.236 15 20.5Zm1.333-16.569L20.5 7l1.167-2.333L24 3.5l-2.333-1.167L20.5 0l-1.167 2.333L17 3.5Z"/>
          </svg>

    }

    // ---------- App ----------
    const initialBrandKits = loadBrandKits();
    const initialBrandId = loadCurrentBrandId() || (initialBrandKits[0]?.id);
    const initialProductKits = loadProductKits();
    const initialProductId = loadCurrentProductId() || (initialProductKits[0]?.id);

    function App(){
      // Template & canvas
      const templateCacheRef = useRef(new Map());
      const [templateImg,setTemplateImg]=useState(null);
      const [templateLibrary,setTemplateLibrary]=useState([]);
      const [currentTemplateId,setCurrentTemplateId]=useState(null);
      const canvasRef=useRef(null);

      // Brand kits state
      const [brandKits,setBrandKits]=useState(initialBrandKits);
      const [currentBrandId,setCurrentBrandId]=useState(initialBrandId);
      const currentBrandKit = useMemo(()=>brandKits.find(k=>k.id===currentBrandId) || brandKits[0], [brandKits,currentBrandId]);
      const [brand,setBrand]=useState(()=> currentBrandKit?.data || defaultBrand());
      const [brandNameInput,setBrandNameInput]=useState(()=> currentBrandKit?.name || '');

      // Product kits state
      const [productKits,setProductKits]=useState(initialProductKits);
      const [currentProductId,setCurrentProductId]=useState(initialProductId);
      const currentProductKit = useMemo(()=>productKits.find(k=>k.id===currentProductId) || productKits[0], [productKits,currentProductId]);
      const [siteUrl, setSiteUrl] = useState(()=> currentProductKit?.data?.siteUrl || '');
      const [productBenefits, setProductBenefits] = useState(()=> currentProductKit?.data?.benefitsText || defaultProduct().benefitsText);
      const [products,setProducts]=useState(()=> currentProductKit?.data?._assetsProduct?.products || []);
      const [productNameInput,setProductNameInput]=useState(()=> currentProductKit?.name || '');

      // Derived
      const logo = brand?._assetsBrand?.logo || '';
      const [showGuides,setShowGuides]=useState(true);
      const [brandOpen,setBrandOpen]=useState(true);
      const [productOpen,setProductOpen]=useState(true);

      // Art layout (headline up)
      const [art,setArt]=useState({
        product:{x:0.58,y:0.60,scale:0.9},
        logo:{x:0.08,y:0.08,scale:0.14},
        headline:{x:0.08,y:0.18},
        subline:{x:0.08,y:0.30},
        cta:{x:0.08,y:0.82,w:0.33,h:0.08,radius:16},
        overlayStrength:0.18,
        shadow:24
      });

      const currentTemplate = useMemo(()=>{
        if(!templateLibrary.length) return null;
        const found = currentTemplateId ? templateLibrary.find(t=>t.id===currentTemplateId) : null;
        return found || templateLibrary[0];
      }, [templateLibrary, currentTemplateId]);
      const currentTemplateSrc = currentTemplate?.src || '';

      const [creativeMode, setCreativeMode] = useState('single');
      const [batchCount, setBatchCount] = useState(10);
      const [batchCreatives, setBatchCreatives] = useState([]);
      const [isBatchGenerating, setIsBatchGenerating] = useState(false);
      const [batchMessage, setBatchMessage] = useState('');
      const [storageWarning,setStorageWarning] = useState('');
      const clearStorageWarning = useCallback(()=>setStorageWarning(''),[]);
      const reportStorageFailure = useCallback((message)=>{
        setStorageWarning(message || 'Sauvegarde impossible : stockage local satur√© (images trop nombreuses ou trop lourdes).');
        setTimeout(()=>setStorageWarning(''), 7000);
      },[]);

      const templatePreviews = creativeMode==='batch'
        ? templateLibrary.map(t=>t.src)
        : currentTemplateSrc ? [currentTemplateSrc] : [];
      const selectedTemplateIndex = creativeMode==='batch'
        ? templateLibrary.findIndex(t=>t.id===currentTemplateId)
        : (currentTemplateSrc ? 0 : -1);

      const MAX_BATCH = 60;
      const MIN_BENEFITS_LENGTH = 300;

      // Copy
      const benefits = useMemo(()=>productBenefits.split(/\n|‚Ä¢|-|\u2022/).map(v=>v.trim()),[productBenefits]);
      const toneEffective = brand.toneFree?.trim() ? brand.toneFree : brand.tone;
      const copy=useMemo(()=>generateCopy({brandName:brand.brandName, benefits, tone:toneEffective}),[brand.brandName,toneEffective,productBenefits]);

      const benefitsLength = useMemo(()=>productBenefits.trim().length,[productBenefits]);
      const benefitsTooShort = benefitsLength < MIN_BENEFITS_LENGTH;

      useEffect(()=>{
        if(!templateLibrary.length){
          setCurrentTemplateId(null);
          return;
        }
        if(currentTemplateId && templateLibrary.some(t=>t.id===currentTemplateId)) return;
        setCurrentTemplateId(templateLibrary[0].id);
      },[templateLibrary, currentTemplateId]);

      // Load preview image
      useEffect(()=>{
        if(!currentTemplateSrc){
          setTemplateImg(null);
          return;
        }
        const cache = templateCacheRef.current;
        if(cache.has(currentTemplateSrc)){
          setTemplateImg(cache.get(currentTemplateSrc));
          return;
        }
        loadImage(currentTemplateSrc)
          .then(img=>{
            cache.set(currentTemplateSrc, img);
            setTemplateImg(img);
          })
          .catch(()=>setTemplateImg(null));
      },[currentTemplateSrc]);
      useEffect(()=>{ setBatchCreatives([]); setBatchMessage(''); },[currentTemplateSrc, templateLibrary]);

      // Persist selection
      useEffect(()=>{ if(currentBrandId) saveCurrentBrandId(currentBrandId); },[currentBrandId]);
      useEffect(()=>{ if(currentProductId) saveCurrentProductId(currentProductId); },[currentProductId]);

      // Switch BRAND kit
      useEffect(()=>{
        if(!currentBrandKit) return;
        const data = currentBrandKit.data || defaultBrand();
        setBrand({...defaultBrand(), ...data});
        setBrandNameInput(currentBrandKit.name || '');
      },[currentBrandKit?.id]);

      // Switch PRODUCT kit
      useEffect(()=>{
        if(!currentProductKit) return;
        const data = currentProductKit.data || defaultProduct();
        setSiteUrl(data.siteUrl || '');
        setProductBenefits(data.benefitsText || defaultProduct().benefitsText);
        const kitProducts = data._assetsProduct?.products || [];
        setProducts(Array.isArray(kitProducts) ? [...kitProducts] : []);
        setProductNameInput(currentProductKit.name || '');
      },[currentProductKit?.id, currentProductKit?.updatedAt]);

      // Dirty flags + flash
      const dirtyBrand = useMemo(()=>{
        const base = currentBrandKit?.data || defaultBrand();
        return JSON.stringify({
          ...brand,
          name: brandNameInput.trim()
        }) !== JSON.stringify({
          ...base,
          name: (currentBrandKit?.name||'').trim()
        });
      }, [brand, brandNameInput, currentBrandKit?.id]);

      const dirtyProduct = useMemo(()=>{
        const base = currentProductKit?.data || defaultProduct();
        return JSON.stringify({
          siteUrl, benefitsText: productBenefits, _assetsProduct:{ products }, name: productNameInput.trim()
        }) !== JSON.stringify({
          siteUrl: base.siteUrl, benefitsText: base.benefitsText, _assetsProduct: base._assetsProduct, name:(currentProductKit?.name||'').trim()
        });
      }, [siteUrl, productBenefits, products, productNameInput, currentProductKit?.id]);

      const [savedFlash, setSavedFlash] = useState(false);
      const flashSaved = useCallback(()=>{ setSavedFlash(true); setTimeout(()=>setSavedFlash(false), 1200); },[]);

      // Brand actions
      function saveBrandAsNew(){
        const name = (brandNameInput||brand.brandName||'Brand').trim();
        const newKit = { id: uid(), name, data: brand, updatedAt: nowISO() };
        let persisted = false;
        setBrandKits(prev => {
          const next=[newKit,...prev];
          if(!saveBrandKits(next)){
            reportStorageFailure();
            return prev;
          }
          persisted = true;
          return next;
        });
        if(persisted){
          saveCurrentBrandId(newKit.id);
          setCurrentBrandId(newKit.id);
          flashSaved();
        }
      }
      function updateBrand(){
        if(!currentBrandKit){ saveBrandAsNew(); return; }
        let persisted = false;
        setBrandKits(prev=>{
          const next = prev.map(k=> k.id===currentBrandId ? ({...k, name: brandNameInput?.trim()||k.name, data: brand, updatedAt: nowISO()}) : k );
          if(!saveBrandKits(next)){
            reportStorageFailure();
            return prev;
          }
          persisted = true;
          return next;
        });
        if(persisted){
          saveCurrentBrandId(currentBrandId);
          flashSaved();
        }
      }
      function deleteBrand(){
        if(!currentBrandKit) return;
        const ok = window.confirm('Supprimer ce kit marque ? Cette action est d√©finitive.');
        if(!ok) return;
        setBrandKits(prev=>{
          const next = prev.filter(k=>k.id!==currentBrandId);
          if(!next.length){
            const fallback = { id: uid(), name:'Default', data: defaultBrand(), updatedAt: nowISO() };
          if(!saveBrandKits([fallback])){ reportStorageFailure(); return prev; }
          saveCurrentBrandId(fallback.id);
          setCurrentBrandId(fallback.id); return [fallback];
          }
          if(!saveBrandKits(next)){ reportStorageFailure(); return prev; }
          saveCurrentBrandId(next[0].id);
          setCurrentBrandId(next[0].id); return next;
        });
      }

      // Product actions
      function saveProductAsNew(){
        if(benefitsTooShort) return;
        const name = (productNameInput||'Product').trim();
        const data = { siteUrl, benefitsText: productBenefits, _assetsProduct:{ products } };
        const newKit = { id: uid(), name, data, updatedAt: nowISO() };
        let persisted = false;
        setProductKits(prev => {
          const next=[newKit,...prev];
          if(!saveProductKits(next)){
            reportStorageFailure();
            return prev;
          }
          persisted = true;
          return next;
        });
        if(persisted){
          saveCurrentProductId(newKit.id);
          setCurrentProductId(newKit.id); flashSaved();
        }
      }
      function updateProduct(){
        if(benefitsTooShort){ return; }
        if(!currentProductKit){ saveProductAsNew(); return; }
        const data = { siteUrl, benefitsText: productBenefits, _assetsProduct:{ products } };
        let persisted = false;
        setProductKits(prev=>{
          const next = prev.map(k=> k.id===currentProductId ? ({...k, name: productNameInput?.trim()||k.name, data, updatedAt: nowISO()}) : k );
          if(!saveProductKits(next)){
            reportStorageFailure();
            return prev;
          }
          persisted = true;
          return next;
        });
        if(persisted){
          saveCurrentProductId(currentProductId);
          flashSaved();
        }

      function deleteProduct(){
        if(!currentProductKit) return;
        const ok = window.confirm('Supprimer ce kit produit ? Cette action est d√©finitive.');

        setProductKits(prev=>{
          const next = prev.filter(k=>k.id!==currentProductId);
          if(!next.length){
            const fallback = { id: uid(), name:'Product 1', data: defaultProduct(), updatedAt: nowISO() };
          if(!saveProductKits([fallback])){ reportStorageFailure(); return prev; }
          saveCurrentProductId(fallback.id);

      // Canvas preview
      const CANVAS_WIDTH = 1080;
      const CANVAS_HEIGHT = 1920;

      async function drawCanvas(productSrc, options = {}){
        const { targetCanvas = canvasRef.current, showGuides: showGuidesOverride, copyOverride, templateSrc: templateSrcOverride } = options;
        if(!targetCanvas) return null;

        const templateSource = templateSrcOverride || currentTemplateSrc;
        if(!templateSource) return null;

        const cache = templateCacheRef.current;
        let baseTemplateImg = templateSrcOverride ? cache.get(templateSource) : templateImg;
        if(!baseTemplateImg){
          try {
            baseTemplateImg = await loadImage(templateSource);
            cache.set(templateSource, baseTemplateImg);
            if(!templateSrcOverride && templateSource===currentTemplateSrc){
              setTemplateImg(baseTemplateImg);
            }
          } catch (err) {
            console.error('Failed to load template', err);
            return null;
          }
        }

        const ctx = targetCanvas.getContext('2d');
        const tW = baseTemplateImg.width;
        const tH = baseTemplateImg.height;
        const W = CANVAS_WIDTH;
        const H = CANVAS_HEIGHT;
        targetCanvas.width = W;
        targetCanvas.height = H;

        ctx.clearRect(0,0,W,H);
        const scale = Math.max(W / tW, H / tH);
        const drawW = tW * scale;
        const drawH = tH * scale;
        const offsetX = (W - drawW) / 2;
        const offsetY = (H - drawH) / 2;
        ctx.drawImage(baseTemplateImg, offsetX, offsetY, drawW, drawH);
        ctx.fillStyle = withAlpha(brand.colors[0]||'#00eacf', art.overlayStrength);
        ctx.fillRect(0,0,W,H);

        if(productSrc){
          try {
            const productImg = await loadImage(productSrc);
            const maxW = W * 0.6 * art.product.scale;
            const maxH = H * 0.6 * art.product.scale;
            const r = Math.min(maxW / productImg.width, maxH / productImg.height);
            const w = productImg.width * r;
            const h = productImg.height * r;
            const x = art.product.x * W - w / 2;
            const y = art.product.y * H - h / 2;
            ctx.save();
            ctx.shadowColor = 'rgba(0,0,0,0.35)';
            ctx.shadowBlur = art.shadow;
            ctx.shadowOffsetY = Math.round(art.shadow / 3);
            ctx.drawImage(productImg, x, y, w, h);
            ctx.restore();
          } catch (err) {
            console.error('Failed to draw product image', err);
          }
        }

        const logoSrc = brand._assetsBrand?.logo;
        if(logoSrc){
          try {
            const logoImg = await loadImage(logoSrc);
            const w = W * art.logo.scale;
            const r = w / logoImg.width;
            const h = logoImg.height * r;
            const x = art.logo.x * W;
            const y = art.logo.y * H;
            ctx.save();
            ctx.globalAlpha = 0.95;
            ctx.drawImage(logoImg, x, y, w, h);
            ctx.restore();
          } catch (err) {
            console.error('Failed to draw logo', err);
          }
        }

        const effectiveCopy = copyOverride || copy;
        ctx.fillStyle = '#fff';
        ctx.textBaseline = 'top';
        ctx.font = `800 ${Math.round(H*0.06)}px "${brand.fontHeadline||'Host Grotesk'}", "Host Grotesk", "Plus Jakarta Sans", sans-serif`;
        const Mx = W * 0.08;
        const My = H * 0.08;
        const hx = clamp(art.headline.x * W, Mx, W - Mx);
        const hy = clamp(art.headline.y * H, My, H - My);
        const sx = clamp(art.subline.x * W,  Mx, W - Mx);
        const sy = clamp(art.subline.y * H,  My, H - My);
        const safeWidth = W - 2 * Mx;

        wrapText(ctx, effectiveCopy.headline, hx, hy, safeWidth, H * 0.07);
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.font = `500 ${Math.round(H*0.035)}px "${brand.fontBody||'Inter Display'}", "Inter Display", "Plus Jakarta Sans", sans-serif`;
        wrapText(ctx, effectiveCopy.subline,  sx, sy, safeWidth, H * 0.055);

        const bx = art.cta.x * W;
        const by = art.cta.y * H;
        const bw = W * art.cta.w;
        const bh = H * art.cta.h;
        const path = new Path2D(roundRectPath(bx, by, bw, bh, art.cta.radius));
        ctx.fillStyle = brand.colors[0] || '#00eacf';
        ctx.fill(path);
        ctx.fillStyle = '#fff';
        ctx.font = `700 ${Math.round(bh*0.45)}px "${brand.fontBody||'Inter Display'}", "Inter Display", "Plus Jakarta Sans", sans-serif`;
        const tw = ctx.measureText(effectiveCopy.cta).width;
        ctx.fillText(effectiveCopy.cta, bx + bw/2 - tw/2, by + bh/2 - bh*0.28);

        const shouldShowGuides = showGuidesOverride ?? showGuides;
        if(shouldShowGuides){
          ctx.save();
          ctx.fillStyle='rgba(255,255,255,0.9)';
          ctx.strokeStyle='rgba(17,24,39,0.9)';
          const handles=[{p:art.product,label:'product'},{p:art.logo,label:'logo'},{p:art.headline,label:'headline'},{p:art.subline,label:'subline'},{p:art.cta,label:'cta'}];
          handles.forEach(h=>{
            const x=(h.p.x??0.5)*W;
            const y=(h.p.y??0.5)*H;
            ctx.beginPath();
            ctx.arc(x,y,6,0,Math.PI*2);
            ctx.fill();
            ctx.stroke();
          ctx.font='600 12px "Inter Display", sans-serif';
            ctx.fillStyle='#111827';
            ctx.fillText(h.label, x+10, y-6);
          });
          ctx.restore();
        }

        return targetCanvas;
      }

      function buildCopyVariant(index){
        const sanitized = benefits.filter(Boolean);
        if(!sanitized.length) return copy;
        const rotation = index % sanitized.length;

      async function handleBatchGenerate(){

        if(benefitsTooShort){
          setBatchMessage(`Ajoutez encore ${MIN_BENEFITS_LENGTH - benefitsLength} caract√®re(s) √† vos b√©n√©fices.`);

        setBatchMessage('');

        try {
          const templates = templateLibrary;
          const count = clamp(batchCount, 1, MAX_BATCH);
          const sources = products.length ? products : [null];
          const results = [];
          for(let i=0; i<count; i++){
            const canvas = document.createElement('canvas');
            const productSrc = sources[i % sources.length] || null;
            const variantCopy = buildCopyVariant(i);
            const templateIndex = i % templates.length;

              continue;

              copy: variantCopy,
              productSrc,
              productIndex: productSrc && products.length ? (i % products.length) : null,
              templateIndex,
              templateLabel: templateEntry?.label || `Template ${templateIndex + 1}`
            });

          setBatchCreatives(results);
          setBatchMessage(`${results.length} cr√©atives g√©n√©r√©es √† partir de ${templateLibrary.length} template${templateLibrary.length>1?'s':''}.`);
        } catch (err) {

      // Drag handles
      const [drag,setDrag]=useState(null);
      function pickHandle(mx,my){
        const c=canvasRef.current; if(!c) return null; const rect=c.getBoundingClientRect();
        const x=(mx-rect.left)*(c.width/rect.width); const y=(my-rect.top)*(c.height/rect.height);
        const hs=[{key:'product',p:art.product},{key:'logo',p:art.logo},{key:'headline',p:art.headline},{key:'subline',p:art.subline},{key:'cta',p:art.cta}];
        for(const h of hs){const hx=(h.p.x??0.5)*c.width, hy=(h.p.y??0.5)*c.height; if(Math.hypot(hx-x,hy-y)<12) return {key:h.key, dx:x-hx, dy:y-hy};}
        return null;
      }
      function onDown(e){ if(!showGuides) return; const hit=pickHandle(e.clientX,e.clientY); if(hit) setDrag(hit); }
      function onMove(e){ if(!drag) return; const c=canvasRef.current; const rect=c.getBoundingClientRect();

      function buildSVG(productSrc, options = {}){
  const templateSource = options.templateSrc || currentTemplateSrc;

  const bx=art.cta.x*W, by=art.cta.y*H, bw=W*art.cta.w, bh=H*art.cta.h;
  const ctaPath = roundRectPath(bx,by,bw,bh,art.cta.radius);
  const headlineSize = Math.round(H*0.06);
  const sublineSize = Math.round(H*0.035);
  const generated = generateCopy({brandName:brand.brandName, benefits, tone:toneEffective});

  // Helper Google Fonts
  const DEFAULT_HL = 'Host Grotesk';
  const DEFAULT_BODY = 'Inter Display';
  const gf = (s)=> (s||DEFAULT_BODY).trim().replace(/\s+/g,'+');
  const hl = (brand.fontHeadline || DEFAULT_HL).trim();
  const bl = (brand.fontBody || DEFAULT_BODY).trim();
  const hasHostGrotesk = /host\s+grotesk/i.test(hl) || /host\s+grotesk/i.test(bl);
  const googleFamilies = [];
  if(!/host\s+grotesk/i.test(hl)) googleFamilies.push(`family=${gf(hl)}:wght@400;500;700;800;900`);
  if(!/host\s+grotesk/i.test(bl)) googleFamilies.push(`family=${gf(bl)}:wght@400;500;700;800;900`);
  const googleImport = googleFamilies.length ? `@import url('https://fonts.googleapis.com/css2?${googleFamilies.join('&')}&display=swap');` : '';
  const hostImport = hasHostGrotesk ? '@import url("https://api.fontshare.com/v2/css?f[]=hostgrotesk@4,5,6,7,8&display=swap");' : '';

  const esc = (s)=> (s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');

  return `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="${W}" height="${H}" viewBox="0 0 ${W} ${H}" style="background:#000">

  <rect x="0" y="0" width="${W}" height="${H}" fill="#000"/>
  <image href="${templateSource}" x="0" y="0" width="${W}" height="${H}" preserveAspectRatio="xMidYMid slice" clip-path="url(#templateClip)"/>
  <rect x="0" y="0" width="${W}" height="${H}" fill="${withAlpha(tint, art.overlayStrength)}"/>
  ${products[0] ? `<image href="${products[0]}" x="${art.product.x*W}" y="${art.product.y*H}" transform="translate(-${W*0.3*art.product.scale},-${H*0.3*art.product.scale})" width="${W*0.6*art.product.scale}" height="${H*0.6*art.product.scale}"/>` : ''}
  ${brand._assetsBrand?.logo ? `<image href="${brand._assetsBrand.logo}" x="${art.logo.x*W}" y="${art.logo.y*H}" width="${W*art.logo.scale}"/>` : ''}
  <text class="hl" x="${art.headline.x*W}" y="${art.headline.y*H}">${esc(generated.headline)}</text>
  <text class="bl" x="${art.subline.x*W}" y="${art.subline.y*H}">${esc(generated.subline)}</text>
  <path d="${ctaPath}" fill="${tint}"/>
  <text class="ctaTxt" x="${bx + bw/2}" y="${by + bh/2}" dominant-baseline="central" text-anchor="middle" font-size="${Math.round(bh*0.45)}">${esc(generated.cta)}</text>
</svg>`;
}
