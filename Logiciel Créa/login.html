<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ad Studio – Connexion</title>

  <!-- Typography -->
  <link rel="preconnect" href="https://api.fontshare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://api.fontshare.com/v2/css?f[]=hostgrotesk@4,5,6,7&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter+Display:wght@400&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --bg:#0b1020;
      --card:#0e1625;
      --border:#253047;
      --ink:#e5e7eb;
      --muted:#9aa3b2;
      --accent1:#00eacf;
      --ghostBg:#111827;
    }
    :root[data-theme="light"]{
      --bg:#f7f8fb;
      --card:#ffffff;
      --border:#e5e7eb;
      --ink:#0b1020;
      --muted:#6b7280;
      --accent1:#00eacf;
      --ghostBg:#f3f4f6;
    }
    body{
      margin:0;
      min-height:100vh;
      background:var(--bg);
      color:var(--ink);
      font-family:"Inter Display", "Inter", "Plus Jakarta Sans", system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif;
      font-weight:400;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
    }
    h1,h2,h3,h4,h5,h6,
    .heading-font{
      font-family:"Host Grotesk", "Plus Jakarta Sans", sans-serif;
      font-weight:700;
    }
    .card{
      background:color-mix(in srgb, var(--card) 95%, transparent);
      border:1px solid var(--border);
    }
    .btn-primary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      background:var(--accent1);
      color:#022c22;
      font-weight:600;
      border-radius:0.85rem;
      padding:0.75rem 1.5rem;
      transition:filter .25s ease;
    }
    .btn-primary:hover{filter:brightness(1.08);}
    .btn-ghost{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:0.5rem;
      background:var(--ghostBg);
      border:1px solid var(--border);
      color:var(--ink);
      font-weight:600;
      border-radius:0.85rem;
      padding:0.75rem 1.5rem;
      transition:filter .25s ease;
    }
    .btn-ghost:hover{filter:brightness(1.06);}
    a{color:inherit; text-decoration:none;}
    .auth-input{
      width:100%;
      border-radius:0.75rem;
      border:1px solid var(--border);
      background:color-mix(in srgb, var(--bg) 92%, transparent);
      color:var(--ink);
      padding:0.85rem 1rem;
      font-size:0.95rem;
      transition:border-color .2s ease, box-shadow .2s ease;
    }
    .auth-input:focus{
      outline:none;
      border-color:var(--accent1);
      box-shadow:0 0 0 3px rgba(0,234,207,0.18);
    }
    .theme-toggle{
      position:absolute;
      top:1.5rem;
      right:1.5rem;
      padding:0.65rem 1rem;
      border-radius:999px;
      border:1px solid var(--border);
      background:var(--ghostBg);
      font-size:0.85rem;
    }
  </style>

  <!-- Additional fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <button id="theme-toggle" class="theme-toggle">☼ Light</button>

  <main class="flex-1 flex items-center justify-center px-4 py-16">
    <div class="card max-w-md w-full rounded-3xl px-8 py-10 space-y-8">
      <div class="space-y-3">
        <img src="Adshelplogo.png" alt="Ads help logo" class="h-9 w-auto">
        <div>
          <h1 class="text-2xl font-semibold">Connexion à Ad Studio</h1>
          <p class="text-sm" style="color:var(--muted)">Reprenez là où vous vous êtes arrêté.</p>
        </div>
      </div>

      <form class="space-y-5">
        <div class="space-y-2 text-sm">
          <label for="email" style="color:var(--muted)">Adresse e-mail</label>
          <input id="email" name="email" type="email" autocomplete="email" class="auth-input" placeholder="vous@adstudio.com">
        </div>
        <div class="space-y-2 text-sm">
          <div class="flex items-center justify-between" style="color:var(--muted)">
            <label for="password">Mot de passe</label>
            <a href="#" style="color:var(--accent1)">Mot de passe oublié ?</a>
          </div>
          <input id="password" name="password" type="password" autocomplete="current-password" class="auth-input" placeholder="••••••••">
        </div>

        <label class="flex items-center gap-2 text-xs" style="color:var(--muted)">
          <input type="checkbox" class="rounded border" style="accent-color:var(--accent1);">
          Se souvenir de moi
        </label>

        <button type="submit" class="btn-primary w-full justify-center" data-loading="Connexion..." data-success="Connexion réussie !">Se connecter</button>
        <p id="auth-status" class="text-xs" style="color:var(--muted)" aria-live="polite"></p>
      </form>

      <div class="space-y-4 text-sm">
        <div class="flex items-center gap-3" style="color:var(--muted)">
          <span class="flex-1 border-t" style="border-color:var(--border);"></span>
          ou
          <span class="flex-1 border-t" style="border-color:var(--border);"></span>
        </div>
        <button type="button" class="btn-ghost w-full justify-center">Continuer avec Google</button>
      </div>

      <div class="text-sm text-center" style="color:var(--muted)">
        <p>Pas encore de compte ? <a href="signup.html" style="color:var(--accent1)">Créer un compte</a></p>
        <p class="mt-3">Besoin d’aide ? <a href="tutorials.html" style="color:var(--accent1)">Voir les tutoriels</a></p>
      </div>
    </div>
  </main>

  <footer class="px-6 py-6 text-xs text-center" style="color:var(--muted)">
    Développé par Théo Serra - Media Buyer & Creative Strategist Meta
  </footer>

  <script>
  (function(){
    const form = document.querySelector('form');
    if(!form) return;
    const button = form.querySelector('button[type="submit"]');
    const status = document.getElementById('auth-status');
    form.addEventListener('submit', (event) => {
      event.preventDefault();
      if(!button) return;
      const initialText = button.textContent;
      const loadingText = button.dataset.loading || 'Chargement...';
      const successText = button.dataset.success || 'Succès';
      button.disabled = true;
      button.textContent = loadingText;
      if(status) status.textContent = 'Connexion en cours...';
      setTimeout(() => {
        if(status) status.textContent = successText;
        button.textContent = successText;
        setTimeout(() => {
          button.disabled = false;
          button.textContent = initialText;
          if(status) status.textContent = '';
        }, 1200);
      }, 1400);
    });
  })();
  </script>

  <script>
  (function(){
    const KEY = 'theme';
    const btn = document.getElementById('theme-toggle');
    const root = document.documentElement;
    const stored = localStorage.getItem(KEY);
    const prefersLight = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches;
    const initial = stored || (prefersLight ? 'light' : 'dark');
    root.setAttribute('data-theme', initial);
    updateBtn(initial);
    btn?.addEventListener('click', () => {
      const next = (root.getAttribute('data-theme') === 'light') ? 'dark' : 'light';
      root.setAttribute('data-theme', next);
      localStorage.setItem(KEY, next);
      updateBtn(next);
    });
    function updateBtn(theme){ if(btn) btn.textContent = theme === 'light' ? '☾ Dark' : '☼ Light'; }
  })();
  </script>

</body>
</html>
